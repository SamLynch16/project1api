<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Endpoint Tester</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <a href="../documentation/documentation.html">Documentation</a>

  <div class="container">
    <h1>API Endpoint Tester</h1>

    <!-- GET and HEAD for /api/getAllPokemon -->
    <div class="endpoint-box">
      <button class="endpoint-toggle">GET/HEAD /api/getAllPokemon</button>
      <div class="endpoint-content">
        <form id="getAllPokemonForm">
          <div class="request-type">
            <input type="radio" id="getRequest" name="requestTypeForGetAllPokemon" value="GET" checked>
            <label for="getRequest">GET</label>
            <input type="radio" id="headRequest" name="requestTypeForGetAllPokemon" value="HEAD">
            <label for="headRequest">HEAD</label>
          </div>

          <button type="submit" id="sendRequestBtn">Send Request</button>
        </form>

        <div class="response" id="responseGetAllPokemon"></div>
      </div>
    </div>

    <!-- GET and HEAD for /api/getPokemonByName -->
    <div class="endpoint-box">
      <button class="endpoint-toggle">GET/HEAD /api/getPokemonByName</button>
      <div class="endpoint-content">
        <form id="getPokemonByNameForm">
          <label for="pokeNameByName">Pokemon Name: </label>
          <input type="text" id="pokeNameByName" name="pokeName" placeholder="Enter Pokemon Name">
          <div class="request-type">
            <input type="radio" id="getByNameRequest" name="requestTypeForGetPokemonByName" value="GET" checked>
            <label for="getByNameRequest">GET</label>
            <input type="radio" id="headByNameRequest" name="requestTypeForGetPokemonByName" value="HEAD">
            <label for="headByNameRequest">HEAD</label>
          </div>

          <button type="submit">Send Request</button>
        </form>

        <div class="response" id="responseGetPokemonByName"></div>
      </div>
    </div>

    <!-- GET and HEAD for /api/getPokemonById -->
    <div class="endpoint-box">
      <button class="endpoint-toggle">GET/HEAD /api/getPokemonById</button>
      <div class="endpoint-content">
        <form id="getPokemonByIdForm">
          <label for="pokeId">Pokemon ID: </label>
          <input type="text" id="pokeId" name="pokeId" placeholder="Enter Pokemon ID">
          <div class="request-type">
            <input type="radio" id="getByIdRequest" name="requestTypeForGetPokemonById" value="GET" checked>
            <label for="getByIdRequest">GET</label>
            <input type="radio" id="headByIdRequest" name="requestTypeForGetPokemonById" value="HEAD">
            <label for="headByIdRequest">HEAD</label>
          </div>

          <button type="submit">Send Request</button>
        </form>

        <div class="response" id="responseGetPokemonById"></div>
      </div>
    </div>

<!-- GET and HEAD for /api/getPokemonByType -->
<div class="endpoint-box">
  <button class="endpoint-toggle">GET/HEAD /api/getPokemonByType</button>
  <div class="endpoint-content">
    <form id="getPokemonByTypeForm">
      <label for="pokeType">Pokemon Type: </label>
      <input type="text" id="pokeType" name="pokeType" placeholder="Enter Pokemon Type">
      <div class="request-type">
        <input type="radio" id="getByTypeRequest" name="requestTypeForGetPokemonByType" value="GET" checked>
        <label for="getByTypeRequest">GET</label>
        <input type="radio" id="headByTypeRequest" name="requestTypeForGetPokemonByType" value="HEAD">
        <label for="headByTypeRequest">HEAD</label>
      </div>

      <button type="submit">Send Request</button>
    </form>

    <div class="response" id="responseGetPokemonByType"></div>
  </div>
</div>



  <!-- POST for /api/addPokemon -->
<div class="endpoint-box">
  <button class="endpoint-toggle">POST /api/addPokemon</button>
  <div class="endpoint-content">
    <form id="addPokemonForm">
      <label for="newPokeId">Pokemon ID: </label>
      <input type="text" id="newPokeId" name="newPokeId" placeholder="Enter Pokemon ID">

      <label for="newPokeName">Pokemon Name: </label>
      <input type="text" id="newPokeName" name="newPokeName" placeholder="Enter Pokemon Name">

      <label for="newPokeType">Pokemon Type(s): </label>
      <input type="text" id="newPokeType" name="newPokeType" placeholder="Enter Pokemon Type(s), comma-separated">

      <button type="submit">Add Pok√©mon</button>
    </form>

    <div class="response" id="responseAddPokemon"></div>
  </div>
</div>


<!-- POST for /api/addMoves -->
<div class="endpoint-box">
  <button class="endpoint-toggle">POST /api/addMoves</button>
  <div class="endpoint-content">
    <form id="addMovesForm">
      <label for="movePokeId">Pokemon ID: </label>
      <input type="text" id="movePokeId" name="movePokeId" placeholder="Enter Pokemon ID">

      <label for="movePokeName">Pokemon Name: </label>
      <input type="text" id="movePokeName" name="movePokeName" placeholder="Enter Pokemon Name">

      <label for="pokeMoves">New Moves: </label>
      <input type="text" id="pokeMoves" name="pokeMoves" placeholder="Enter moves, comma-separated">

      <button type="submit">Add Moves</button>
    </form>

    <div class="response" id="responseAddMoves"></div>
  </div>
</div>


  <script src="script.js"></script>
</body>

</html>
